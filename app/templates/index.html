<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器监控系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/plotly.js/2.24.1/plotly.min.js"></script>
    <style>
        .metric-card {
            transition: transform 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .critical {
            border-left: 5px solid #dc3545;
        }
        .warning {
            border-left: 5px solid #ffc107;
        }
        .normal {
            border-left: 5px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <header class="mb-4">
            <h1 class="text-center">服务器监控系统</h1>
            <p class="text-center text-muted">实时监控服务器状态</p>
        </header>

        <!-- 系统概览 -->
        <section class="mb-4">
            <h2>系统概览</h2>
            <div class="row" id="system-overview">
                <div class="col-md-4 mb-3">
                    <div class="card metric-card normal">
                        <div class="card-body">
                            <h5 class="card-title">CPU使用率</h5>
                            <h3 class="card-text" id="cpu-percent">--%</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card metric-card normal" id="memory-card">
                        <div class="card-body">
                            <h5 class="card-title">内存使用率</h5>
                            <h3 class="card-text" id="memory-percent">--%</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card metric-card normal" id="disk-card">
                        <div class="card-body">
                            <h5 class="card-title">磁盘使用率</h5>
                            <h3 class="card-text" id="disk-percent">--%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 应用程序版本 -->
        <section class="mb-4">
            <h2>应用程序版本</h2>
            <div class="row" id="app-versions">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Python</h5>
                            <p class="card-text" id="python-version">未安装</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Java</h5>
                            <p class="card-text" id="java-version">未安装</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Docker</h5>
                            <p class="card-text" id="docker-version">未安装</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 图表区域 -->
        <section class="mb-4">
            <h2>资源使用趋势</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">内存使用趋势</h5>
                            <div id="memory-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">磁盘使用趋势</h5>
                            <div id="disk-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 磁盘详情 -->
        <section class="mb-4">
            <h2>磁盘详情</h2>
            <div class="table-responsive" id="disk-details">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>设备</th>
                            <th>挂载点</th>
                            <th>总容量</th>
                            <th>已使用</th>
                            <th>可用空间</th>
                            <th>使用率</th>
                        </tr>
                    </thead>
                    <tbody id="disk-table-body">
                        <!-- 动态填充 -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 进程列表 -->
        <section>
            <h2>进程列表</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>名称</th>
                            <th>状态</th>
                            <th>CPU%</th>
                            <th>内存%</th>
                        </tr>
                    </thead>
                    <tbody id="process-table-body">
                        <!-- 动态填充 -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 更新系统信息
        function updateSystemInfo() {
            fetch('/api/system-info')
                .then(response => response.json())
                .then(data => {
                    // 更新CPU使用率
                    document.getElementById('cpu-percent').textContent = data.system.cpu_percent.toFixed(2) + '%';
                    
                    // 更新内存使用率
                    const memoryPercent = data.system.memory_percent;
                    document.getElementById('memory-percent').textContent = memoryPercent.toFixed(2) + '%';
                    const memoryCard = document.getElementById('memory-card');
                    memoryCard.className = 'card metric-card ' + 
                        (memoryPercent > 80 ? 'critical' : memoryPercent > 60 ? 'warning' : 'normal');
                    
                    // 更新磁盘使用率
                    let maxDiskPercent = 0;
                    data.disks.forEach(disk => {
                        if (disk.percent > maxDiskPercent) {
                            maxDiskPercent = disk.percent;
                        }
                    });
                    document.getElementById('disk-percent').textContent = maxDiskPercent.toFixed(2) + '%';
                    const diskCard = document.getElementById('disk-card');
                    diskCard.className = 'card metric-card ' + 
                        (maxDiskPercent > 80 ? 'critical' : maxDiskPercent > 60 ? 'warning' : 'normal');
                    
                    // 更新应用程序版本
                    document.getElementById('python-version').textContent = data.applications.python || '未安装';
                    document.getElementById('java-version').textContent = data.applications.java || '未安装';
                    document.getElementById('docker-version').textContent = data.applications.docker || '未安装';
                    
                    // 更新磁盘详情表格
                    const diskTableBody = document.getElementById('disk-table-body');
                    diskTableBody.innerHTML = '';
                    data.disks.forEach(disk => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${disk.device}</td>
                            <td>${disk.mountpoint}</td>
                            <td>${formatBytes(disk.total)}</td>
                            <td>${formatBytes(disk.used)}</td>
                            <td>${formatBytes(disk.free)}</td>
                            <td>${disk.percent.toFixed(2)}%</td>
                        `;
                        diskTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('获取系统信息失败:', error);
                });
        }
        
        // 绘制内存使用趋势图
        function drawMemoryChart(historyData) {
            console.log("drawMemoryChart-historyData", historyData)
            if (!historyData || historyData.length === 0) return;
            
            // 提取时间和内存使用率数据
            const timestamps = historyData.map(item => new Date(item.timestamp));
            console.log("historyData", historyData)
            console.log("timestamps", timestamps)
            const memoryPercents = historyData.map(item => item.memory_percent);
            
            // 创建图表数据
            const chartData = [{
                x: timestamps,
                y: memoryPercents,
                type: 'scatter',
                mode: 'lines+markers',
                name: '内存使用率',
                line: {shape: 'spline'},
                marker: {size: 6}
            }];
            
            // 图表布局
            const layout = {
                title: '内存使用趋势',
                xaxis: {title: '时间'},
                yaxis: {title: '使用率 (%)', range: [0, 100]},
                margin: {t: 30, l: 50, r: 30, b: 50}
            };
            
            // 检查图表是否已经存在
            const memoryChart = document.getElementById('memory-chart');
            if (memoryChart.innerHTML.trim() !== '') {
                // 更新现有图表数据
                Plotly.react('memory-chart', chartData, layout);
            } else {
                // 绘制新图表
                Plotly.newPlot('memory-chart', chartData, layout);
            }
        }
        
        // 绘制磁盘使用趋势图
        function drawDiskChart(historyData) {
            if (!historyData || Object.keys(historyData).length === 0) return;
            
            // 创建图表数据
            const chartData = [];
            
            // 为每个磁盘设备创建一条线
            for (const device in historyData) {
                const deviceData = historyData[device];
                const timestamps = deviceData.map(item => new Date(item.timestamp));
                const percents = deviceData.map(item => item.percent);
                
                chartData.push({
                    x: timestamps,
                    y: percents,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: device,
                    line: {shape: 'spline'},
                    marker: {size: 6}
                });
            }
            
            // 图表布局
            const layout = {
                title: '磁盘使用趋势',
                xaxis: {title: '时间'},
                yaxis: {title: '使用率 (%)', range: [0, 100]},
                margin: {t: 30, l: 50, r: 30, b: 50}
            };
            
            // 检查图表是否已经存在
            const diskChart = document.getElementById('disk-chart');
            if (diskChart.innerHTML.trim() !== '') {
                // 更新现有图表数据
                Plotly.react('disk-chart', chartData, layout);
            } else {
                // 绘制新图表
                Plotly.newPlot('disk-chart', chartData, layout);
            }
        }
        
        // 更新图表数据
        function updateCharts() {
            // 获取内存历史数据
            fetch('/api/memory-info')
                .then(response => response.json())
                .then(data => {
                    console.log("data", data)
                    if (data.history && data.history.length > 0) {
                        // 使用.slice()创建数组副本，避免引用问题
                        drawMemoryChart(data.history.slice());
                    }
                })
                .catch(error => {
                    console.error('获取内存历史数据失败:', error);
                });
            
            // 获取磁盘历史数据
            fetch('/api/disk-info')
                .then(response => response.json())
                .then(data => {
                    if (data.history && Object.keys(data.history).length > 0) {
                        // 创建深拷贝，避免引用问题
                        const historyCopy = JSON.parse(JSON.stringify(data.history));
                        drawDiskChart(historyCopy);
                    }
                })
                .catch(error => {
                    console.error('获取磁盘历史数据失败:', error);
                });
        }
        
        // 更新进程列表
        function updateProcessList() {
            fetch('/api/processes')
                .then(response => response.json())
                .then(data => {
                    const processTableBody = document.getElementById('process-table-body');
                    processTableBody.innerHTML = '';
                    
                    // 按CPU使用率排序，取前20个进程
                    const sortedProcesses = data.processes.sort((a, b) => b.cpu_percent - a.cpu_percent).slice(0, 20);
                    
                    sortedProcesses.forEach(proc => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${proc.pid}</td>
                            <td>${proc.name}</td>
                            <td>${proc.status}</td>
                            <td>${proc.cpu_percent.toFixed(2)}</td>
                            <td>${proc.memory_percent.toFixed(2)}</td>
                        `;
                        processTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('获取进程列表失败:', error);
                });
        }
        
        // 格式化字节数
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 初次加载数据
            updateSystemInfo();
            updateProcessList();
            console.log("添加图表更新");
            updateCharts(); // 添加图表更新
        });
    </script>
</body>
</html>
